<div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form [formGroup]="signupForm"  action="#" class="sign-in-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="First name"formControlName="FirstName" class="input-signin" [(ngModel)]="FirstName" 
            />
          <div class="errors" *ngIf=" error && signupForm.controls['FirstName'].errors?.required"> Please enter your first
            name </div>
          </div>
       
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Last name" formControlName="LastName" [(ngModel)]="LastName" class="input-signin"/> 
            <div class="errors" *ngIf=" error && signupForm.controls['LastName'].errors?.required"> Please enter your last
                name </div>
            
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="date" placeholder="Birth date"formControlName="DateOfBirth" [(ngModel)]="DateOfBirth" class="input-signin"
            />
            <div class="errors" *ngIf=" error && signupForm.controls['DateOfBirth'].errors?.required"> Please enter your date of birth
                </div> 
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Address" formControlName="Adresse" class="input-signin" [(ngModel)]="Adresse" 
            /> <div class="errors" *ngIf=" error && signupForm.controls['Adresse'].errors?.required"> Please enter your adress
          </div> 
             
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Phone number"formControlName="Numero" [(ngModel)]="Numero" class="input-signin"
            />
            <div class="errors" *ngIf=" error && signupForm.controls['Numero'].errors?.required"> Please enter your phone number
          </div> 
            
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" [(ngModel)]="email"  class="input-signin" formControlName="email"
            />
          <div class="errors" *ngIf=" error && signupForm.controls['email'].errors?.email"> Please enter a valid email</div>
          <div class="errors" *ngIf=" error && signupForm.controls['email'].errors?.required">Please enter your email</div>
  
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" formControlName="mdp" [(ngModel)]="mdp"  class="input-signin"
            >
            <div class="errors" *ngIf=" error && signupForm.controls['mdp'].errors?.required"> Please enter your password
          </div> 
            
          </div>
          <input type="submit" value="SignUp" class="btn solid"  (click)="authService.SignUp(email, mdp)" />
       
          
        </form>
  
  
  
  
  
  
  
      </div>
    </div>
    <div class="panels-container">
      
      <div class="panel left-panel">
        <div class="content">
          <h3 >One of us ?</h3>
          <p>
            If you already have an account
            You can Sign In here.
          </p>
          <button routerLink="/sign-in"class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="../../assets/imgs/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
